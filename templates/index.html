 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi User Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>My Blog </h1>
    {% if error: %} 
     <div class= "error"> {{error}}</div> 
    {% endif %}
   <div class ="container">
   <form method="post">
       <label ><div>Title: </div> <input id ="edit-title" type="text" name="title" /></label>
       <div>Content:</div>
       <textarea  name="content" cols="80" rows="30" id="edit-post"></textarea>
       </br>
       <input type="submit">
   </form>
   <hr>

   {% for post in posts %}
   <div class="title">{{post.title}}</div>
      <div class="post">{{post.content}}</div>
   {% endfor %}

   </div>
</body>
</html>
